<!Doctype html>
<head>
    <title>
        Calculator
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="output">
        </div>
        <div id="buttons-pallete">
            <table>
                <tr>
                    <td>AC</td>
                    <td>+/-</td>
                    <td>%</td>
                    <td class="back-red">/</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="back-red">*</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="back-red">-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="back-red">+</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td class="back-red">=</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
